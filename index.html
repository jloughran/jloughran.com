<!DOCTYPE HTML>
<html ng-app="homeApp">

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/my.css" rel="stylesheet">
  <link href="/css/font-awesome.min.css" rel="stylesheet"> </head>

<body ng-controller="HomeController">
