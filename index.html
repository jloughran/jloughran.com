<!DOCTYPE HTML>
<html ng-app="homeApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jack Loughran's Personal Website</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/my.css" rel="stylesheet">
  <link href="/css/font-awesome.min.css" rel="stylesheet"></head>

<body ng-controller="HomeController as vm">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.7/angular-route.min.js"></script>
  <script src="/js/home.js"></script>
  <div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-12 text-center">
      <div class="home-menu">
        <div class="menu-container">
          <a href="#/about" ng-class="{ menuactive: vm.isActive('#/about'), menuinactive: vm.isNotActive('#/about') }" class="home-menu-link">
            <span class="home-menu-item">About</span>
          </a>
          <a href="#/projects"  ng-class="{ menuactive: vm.isActive('#/projects'), menuinactive: vm.isNotActive('#/projects') }" class="home-menu-link">
            <span class="home-menu-item">Projects</span>
          </a>
          <a href="#/contact"  ng-class="{ menuactive: vm.isActive('#/contact'), menuinactive: vm.isNotActive('#/contact') }" class="home-menu-link">
            <span class="home-menu-item">Contact</span>
          </a>
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div class="text-center">
      <a href="/#/" class="home-link">
        <h1 class="home-title">Jack Loughran</h1> </a>
      <a href="https://github.com/jloughran" class="home-link"> <i class="fa fa-github fa-3x" aria-hidden="true"></i> </a>
    </div>
    <div class="row"></div>
    <div class="content col-md-8 col-md-offset-2 col-md-12">
      <div ng-view></div>
    </div>
  </div>
</body>

</html>
